<div class="wrapper main-content-admin">
  <div class="header-home-admin"></div>

  <div class="body-admin">
    <div class="row mt-5 mb-5">
      <div class="col-12">
        <span class="title-perfil">Bienvenido {{ name_user }}</span>
        <br>
        <span class="title-perfil">Administrador</span>
      </div>
    </div>

    <div class="container">
      <div class="row mt-3 mb-5" style="text-align: center;">
        <div class="col-12">
          <div class="alert alert-primary" role="alert">
            <span class="title-table">Lista de eventos registrados</span>
          </div>
        </div>
      </div>

      <div class="button-container">
         <!-- BotÃ³n de nuevo evento -->
      <button class="btn-registrar" (click)="nuevoEvento()"> Registrar nuevo evento </button>
      </div>

      <!-- Tabla -->
      <ng-container *ngIf="lista_eventos.length > 0; else noEventos">

        <!-- Buscador -->
        <div class="row mb-3">
          <div class="col-12">
            <mat-form-field appearance="outline" style="width: 300px;">
              <mat-label>Buscar evento</mat-label>
              <input matInput (keyup)="aplicarFiltro($event)" placeholder="Escribe nombre o fecha">
            </mat-form-field>
          </div>
        </div>

        <div class="table-scroll-wrapper">
          <div class="mat-elevation-z8">

            <table mat-table [dataSource]="dataSource" matSort class="min-width: 1200px; width: 100%;">

              <!-- Nombre del Evento -->
              <ng-container matColumnDef="nombre_evento">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let row">{{ row.nombre_evento }}</td>
              </ng-container>

              <!-- Fecha -->
              <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
                <td mat-cell *matCellDef="let row">{{ row.fecha | date }}</td>
              </ng-container>

              <!-- Lugar -->
              <ng-container matColumnDef="lugar">
                <th mat-header-cell *matHeaderCellDef >Lugar</th>
                <td mat-cell *matCellDef="let row">{{ row.lugar }}</td>
              </ng-container>

              <!-- Responsable -->
              <ng-container matColumnDef="responsable">
                <th mat-header-cell *matHeaderCellDef >Responsable</th>
                <td mat-cell *matCellDef="let row">{{ row.responsable }}</td>
              </ng-container>

              <!-- Editar -->
              <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef>Actualizar</th>
                <td mat-cell *matCellDef="let row" class="td-editar">
                  <i class="bi bi-pencil-square" (click)="editarEvento(row.id)"></i>
                </td>
              </ng-container>

              <!-- Eliminar -->
              <ng-container matColumnDef="eliminar">
                <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                <td mat-cell *matCellDef="let row" class="td-eliminar">
                  <i class="bi bi-trash3-fill" (click)="eliminarEvento(row.id)"></i>
                </td>
              </ng-container>

              <!-- Render -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
          </div>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons>
          </mat-paginator>

        </div>
      </ng-container>

      <!-- No data -->
      <ng-template #noEventos>
        <div class="row">
          <div class="col-12">
            <div class="alert alert-warning">
              No hay eventos registrados.
            </div>
          </div>
        </div>
      </ng-template>

    </div>
  </div>
</div>
